<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <form action="" method="get">
    <h1>Registration Form</h1>
    
    <label for="First">First Name:</label>    
    <input type="text" id="First" name="FIRST NAME"><br><br>

    <label for="Middle">Middle Name:</label>     
    <input type="text" id="Middle" name="MIDDLE NAME"><br><br>

    <label for="last">Last Name:</label>         
    <input type="text" id="last" name="LAST NAME"><br><br>

    <label for="mail">e-mail:</label>          
    <input type="text" id="mail" name="E-MAIL"><br><br>

    <label for="Pass">Password:</label>        
    <input type="text" id="pass" name="PASSWORD"><br><br>

    <label for="dob">Date Of Birth:</label>     
    <input type="date" id="dob" name="DOB"><br><br>

    <label for="date">Date and time:</label>     
    <input type="date and time" id="date" name="DATE AND TIME"><br><br>

    <label for="gen">Gender:</label>
    <input type="radio" id="gen" name="gender" value="male">
    <label for="gen">Male</label>
    <input type="radio" id="gen" name="gender" value="female">
    <label for="gen">Female</label><br><br>

    <label for="num">Mobile Number:</label>
    <input type="number" id="num" name="number"><br><br>

    <label for="add">Address:</label>
    <input type="text" id="add" name="ADDRESS"><br><br>

    <label for="tech">Technical Skills:</label>

    <label for="front">Frontend</label>
    <input type="checkbox" id="front" name="FRONTEND">

    <label for="Back">Backend</label>
    <input type="checkbox" id="front" name="BACKEND">

    <label for="Full">FullStack</label>
    <input type="checkbox" id="front" name="FULLSTACK"><br><br>

    <label for="skill">Communication Skill Level:</label>
    <input type="range" id="skill" name="COMMUNICATION SKILL LEVEL"><br><br>

    <label for="cv">Resume:</label>
    <input type="file" id="cv" name="RESUME"><br><br>   

    <label for="Col">COLOR:</label>
    <input type="Color" id="col" name="COLOR"><br><br>

    <label for="agre">I agree</label>
    <input type="checkbox" id="agre" name="AGREE"><br><br>

    <label for="sub">Submit:</label>
    <input type="submit" id="sub"><br><br>


</body>
</html>
