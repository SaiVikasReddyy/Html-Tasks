<body>
    <form action="" method="get">
    <h1>HTML MCQ QUESTIONS</h1>
    <label for="">1.HTML stands for -</label>
    <ol type="a">
        <li><input type="radio" id="1a" name="1Q Answer">
            <label for="1a">HighText Machine Language</label>
        </li>   

        <li><input type="radio" id="1b" name="1Q Answer">
            <label for="1b">HyperText and links Markup Language</label>
        </li>

        <li><input type="radio" id="1c" name="1Q Answer">
            <label for="1c">HyperText Markup Language</label>
        </li>

        <li><input type="radio" id="1d" name="1Q Answer">
            <label for="1d">None of these</label>
        </li>
    </ol>

    <label for="">2.The correct sequence of HTML tags for starting a webpage is </label>
    <ol type="a">
        <li><input type="radio" id="2a" name="2Q Answer">
            <label for="2a">Head, Title, HTML, body</label>
        </li>

        <li><input type="radio" id="2b" name="2Q Answer">
            <label for="2b">HTML, Body, Title, Head</label>
        </li>

        <li><input type="radio" id="2c" name="2Q Answer">
            <label for="2c">HTML, Head, Title, Body</label>
        </li>

        <li><input type="radio" id="2d" name="2Q Answer">
            <label for="2d">HTML, Head, Title, Body</label>
        </li>
    </ol>

    <label for="">3.Which of the following element is responsible for making the text bold in HTML?</label>
    <ol type="a">
        <li><input type="radio" id="3a" name="3Q Answer">
            <label for="3a">< pre ></label>
        </li>
        <li><input type="radio" id="3b" name="3Q Answer">
            <label for="3b">< a ></label>
        </li>
        <li><input type="radio" id="3c" name="3Q Answer">
            <label for="3c">< b ></label>
        </li>
        <li><input type="radio" id="3d" name="3Q Answer">
            <label for="3d">< br ></label>
        </li>
    </ol>

    <label for="">Which of the following tag is used for inserting the largest heading in HTML?</label>
    <ol type="a">
        <li><input type="radio" id="4a" name="4Q answer">
            <label for="4a">< h3 ></label>
        </li>
        <li><input type="radio" id="4b" name="4Q answer">
            <label for="4b">< h1 ></label>
        </li>
        <li><input type="radio" id="4c" name="4Q answer">
            <label for="4c">< h5 ></label>
        </li>
        <li><input type="radio" id="4d" name="4Q answer">
            <label for="4d">< h6 ></label>
        </li>
    </ol>

    <label for="">5.Which of the following tag is used to insert a line-break in HTML?</label>
    <ol>
        <li><input type="radio" id="5a" name="5Q Answer">
            <label for="5a">< br ></label>
        </li>
        <li><input type="radio" id="5b" name="5Q Answer">
            <label for="5b">< a ></label>
        </li>
        <li><input type="radio" id="5c" name="5Q Answer">
            <label for="5c">< pre ></label>
        </li>
        <li><input type="radio" id="5d" name="5Q Answer">
            <label for="5d">< b ></label>
        </li>
    </ol>

        <input type="submit" id="sub" name="SUBMIT">
